<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Design System with Interactive Components</title>
  </head>
  <body>
    <header></header>

    <main>
      <section class="components">
        <div class="components__list-container">
          <ul class="components__list">
            <li class="components__list-item">
              <button class="components__list-btn components__list-btn--active">
                Buttons
              </button>
            </li>
            <li class="components__list-item">
              <button class="components__list-btn">Alerts</button>
            </li>
            <li class="components__list-item">
              <button class="components__list-btn">Toggle Switch</button>
            </li>
            <li class="components__list-item">
              <button class="components__list-btn">Tooltips</button>
            </li>
            <li class="components__list-item">
              <button class="components__list-btn">Cards</button>
            </li>
            <li class="components__list-item">
              <button class="components__list-btn">Accordians</button>
            </li>
            <li class="components__list-item">
              <button class="components__list-btn">Toast Notification</button>
            </li>
            <li class="components__list-item">
              <button class="components__list-btn">Badger</button>
            </li>
          </ul>
        </div>

        <div class="components__show-container">
          <!-- buttons components -->
          <div
            class="components__item components__buttons components__item--active"
          >
            btn
          </div>

          <!-- allerts components -->
          <div class="components__item components__alerts">alerts</div>

          <div class="components__item components__toggle-switch">
            toggle switch
          </div>

          <!-- tooltips components -->
          <div class="components__item components__tooltips">tooltips</div>

          <!-- cards components -->
          <div class="components__item components__cards">cards</div>

          <!-- accordians components -->
          <div class="components__item components__accordions">accordions</div>

          <!-- toast notiification components -->
          <div class="components__item components__toast">
            toast notification
          </div>

          <!-- badger components -->
          <div class="components__item components__badger">badger</div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
